sudo: false
language: python
python: 3.6

cache: pip

install:
  - pip install .

before_script:
  - export TZ=Europe/Warsaw

script:
  - pytest -m private

jobs:
  include:
  - python: 2.7
  - python: 3.4
  - python: 3.5
  - python: 3.6
  - python: 3.7
    dist: xenial
    sudo: required
  - python: pypy3.5
